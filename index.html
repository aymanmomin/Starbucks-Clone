<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Impresso Espresso</title>
    <script src="https://kit.fontawesome.com/aca3bdaa69.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="left-nav">
                <div class="logo">
                    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/d/d3/Starbucks_Corporation_Logo_2011.svg/1200px-Starbucks_Corporation_Logo_2011.svg.png" alt="Impresso Espresso">
                </div>
                <nav>
                    <ul>
                        <li>Menu</li>
                        <li>Rewards</li>
                        <li>Gift Cards</li>
                    </ul>
                </nav>
            </div>
            <div class="right-nav">
                <div class="find-store">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>Find a store</span>
                </div>
                <div class="sign-in">
                    Sign in
                </div>
                <div class="join-now">
                    Join now
                </div>
            </div>
        </div>
    </header>
</body>
</html>
